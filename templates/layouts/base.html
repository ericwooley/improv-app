{{define "base.html"}}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{.Title}} - Improv App</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
  <nav class="bg-white shadow-lg">
    <div class="max-w-6xl mx-auto px-4">
      <div class="flex justify-between">
        <div class="flex space-x-7">
          <div>
            <a href="/" class="flex items-center py-4">
              <span class="font-semibold text-gray-500 text-lg">Improv App</span>
            </a>
          </div>
          {{if .User}}
          <div class="hidden md:flex items-center space-x-1">
            <a href="/groups" class="py-4 px-2 text-gray-500 hover:text-gray-900">Groups</a>
            <a href="/games" class="py-4 px-2 text-gray-500 hover:text-gray-900">Games</a>
            <a href="/complete-profile" class="py-4 px-2 text-gray-500 hover:text-gray-900">Profile</a>
          </div>
          {{end}}
          </div>
          <div class="flex items-center space-x-3">
            {{if .User}}
            <div class="flex items-center space-x-2">
              <span class="text-gray-700">{{.User.FirstName}} {{.User.LastName}}</span>
              <form action="/logout" method="POST">
                <button type="submit" class="py-2 px-4 text-gray-500 hover:text-gray-900">Logout</button>
              </form>
            </div>
            {{else}}
            <a href="/login" class="py-2 px-4 text-gray-500 hover:text-gray-900">Login</a>
            {{end}}
        </div>
      </div>
    </div>
  </nav>

  <main class="container mx-auto px-4 py-8 flex-grow">
    {{block "content" .}}
    {{end}}
  </main>

  <footer class="bg-white shadow-lg mt-auto">
    <div class="container mx-auto px-4 py-6">
      <p class="text-center text-gray-600">&copy; 2024 Improv App. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
{{end}}
