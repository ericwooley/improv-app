{{define "body"}}
<div class="columns is-centered">
  <div class="column is-6">
    <div class="box has-background-white p-6 mt-5">
      <div class="has-text-centered mb-5">
        <span class="icon is-large has-text-primary">
          <i class="fas fa-key fa-3x"></i>
        </span>
        <h1 class="title is-2 mt-3">Sign In</h1>
      </div>

      <div class="notification is-light">
        <h2 class="title">Enter Your Email</h2>
        <p class="subtitle">Enter your email address and we'll send you a magic link to sign in.</p>
        <form action="/login" method="POST">
          <div class="field">
            <label for="email" class="label">Email Address</label>
            <div class="control has-icons-left">
              <input type="email" name="email" id="email" required
                class="input is-medium"
                placeholder="you@example.com">
              <span class="icon is-small is-left">
                <i class="fas fa-envelope"></i>
              </span>
            </div>
          </div>
          <div class="field mt-5">
            <div class="control">
              <button type="submit" class="button is-primary is-fullwidth is-medium">
                <span class="icon">
                  <i class="fas fa-paper-plane"></i>
                </span>
                <span>Send Magic Link</span>
              </button>
            </div>
            </div>
        </form>
        {{if .Error}}
        <div class="notification is-danger mt-4">
          <p>{{.Error}}</p>
        </div>
        {{end}}
        {{if .Success}}
        <div class="notification is-success mt-4">
          <p>{{.Success}}</p>
        </div>
        {{end}}
      </div>
<div class="has-text-centered mt-5">
  <p class="is-size-6">Don't have an account? <a href="/register" class="has-text-primary">Register now</a></p>
</div>
    </div>
  </div>
</div>
{{end}}
