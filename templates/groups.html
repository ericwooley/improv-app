{{define "content"}}
<div class="max-w-4xl mx-auto">
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-3xl font-bold text-gray-800">Improv Groups</h1>
    <button onclick="document.getElementById('createGroupModal').classList.remove('hidden')"
      class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
      Create Group
    </button>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    {{range .Data}}
    <div class="bg-white shadow-md rounded-lg p-6">
      <h2 class="text-xl font-semibold text-gray-800 mb-2">{{.Name}}</h2>
      <p class="text-gray-600 mb-4">{{.Description}}</p>
      <div class="flex justify-between items-center">
        <span class="text-sm text-gray-500">Created {{.CreatedAt.Format "Jan 2, 2006"}}</span>
        <a href="/groups/{{.ID}}" class="text-blue-600 hover:text-blue-800">View Details â†’</a>
      </div>
    </div>
    {{end}}
  </div>
</div>

<!-- Create Group Modal -->
<div id="createGroupModal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full">
  <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
    <div class="mt-3">
      <h3 class="text-lg font-medium text-gray-900 mb-4">Create New Group</h3>
      <form action="/groups" method="POST" class="space-y-4">
        <div>
          <label for="name" class="block text-sm font-medium text-gray-700">Group Name</label>
          <input type="text" name="name" id="name" required
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
            placeholder="My Improv Group">
        </div>
        <div>
          <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
          <textarea name="description" id="description" rows="3"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
            placeholder="Tell us about your group..."></textarea>
        </div>
        <div class="flex justify-end space-x-3">
          <button type="button" onclick="document.getElementById('createGroupModal').classList.add('hidden')"
            class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-100 rounded-md hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500">
            Cancel
          </button>
          <button type="submit"
            class="px-4 py-2 text-sm font-medium text-white bg-blue-600 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
            Create Group
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
{{end}}
