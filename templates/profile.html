{{define "body"}}
<div class="columns is-centered">
  <div class="column is-8">
    <div class="box has-background-white p-6 mt-4">
      <div class="has-text-centered mb-5">
        <span class="icon is-large has-text-primary">
          <i class="fas fa-user-circle fa-3x"></i>
        </span>
        <h1 class="title is-2 mt-3">Complete Your Profile</h1>
      </div>

      <div class="notification is-light p-5">
        <h2 class="title">Tell Us About Yourself</h2>
        <p class="subtitle">Please provide your name to complete your profile.</p>
      
        <div id="profile-form" hx-get="/profile/form" hx-trigger="load" hx-swap="innerHTML">
          <!-- Form will be loaded here -->
        </div>
      </div>
    </div>
  </div>
</div>
{{end}}
