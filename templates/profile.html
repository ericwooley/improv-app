{{define "body"}}
<div class="max-w-2xl mx-auto">
  <div class="bg-white shadow-md rounded-lg p-6">
    <h1 class="text-3xl font-bold text-gray-800 mb-6">Complete Your Profile</h1>

    <div class="space-y-6">
      <div class="bg-gray-50 p-4 rounded-lg">
        <h2 class="text-xl font-semibold text-gray-700 mb-2">Tell Us About Yourself</h2>
        <p class="text-sm text-gray-600 mb-4">Please provide your name to complete your profile.</p>
        <form action="/profile" method="POST" class="space-y-4">
          <div>
            <label for="first_name" class="block text-sm font-medium text-gray-700">First Name</label>
            <input type="text" name="first_name" id="first_name" required
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
              placeholder="John">
          </div>
          <div>
            <label for="last_name" class="block text-sm font-medium text-gray-700">Last Name</label>
            <input type="text" name="last_name" id="last_name" required
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
              placeholder="Doe">
          </div>
          <button type="submit"
            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
            Complete Profile
          </button>
        </form>
        {{if .Error}}
        <div class="mt-4 p-3 bg-red-50 border border-red-200 rounded-md">
          <p class="text-sm text-red-600">{{.Error}}</p>
        </div>
        {{end}}
      </div>
    </div>
  </div>
</div>
{{end}}
