{{define "body"}}
<div class="max-w-4xl mx-auto">
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-3xl font-bold text-gray-800">Improv Games</h1>
    <button onclick="document.getElementById('createGameModal').classList.remove('hidden')"
      class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
      Create Game
    </button>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    {{range .Data}}
    <div class="bg-white shadow-md rounded-lg p-6" data-game-id="{{.ID}}">
      <h2 class="text-xl font-semibold text-gray-800 mb-2">{{.Name}}</h2>
      <p class="text-gray-600 mb-4">{{.Description}}</p>
      <div class="text-sm text-gray-500 mb-4">
        <span>Players: {{.MinPlayers}}-{{.MaxPlayers}}</span>
        {{if .Tags}}
        <div class="mt-2 flex flex-wrap gap-1">
          {{range .Tags}}
          <span class="px-2 py-1 bg-gray-100 text-gray-800 rounded-full text-xs">{{.}}</span>
          {{end}}
        </div>
        {{end}}
      </div>
      <div class="flex justify-between items-center">
        <a href="/games/{{.ID}}" class="text-blue-600 hover:text-blue-800">View Details â†’</a>
        <div class="flex items-center">
          <span class="text-sm text-gray-500 mr-2">Your Rating:</span>
          <div class="flex">
            {{range $i := seq 1 5}}
            <button onclick="rateGame('{{$.ID}}', {{$i}})"
              class="star text-yellow-400 hover:text-yellow-500 focus:outline-none">
              <svg class="h-5 w-5" fill="currentColor" viewBox="0 0 20 20">
                <path
                  d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z">
                </path>
              </svg>
            </button>
            {{end}}
          </div>
        </div>
      </div>
    </div>
    {{end}}
  </div>
</div>

<!-- Create Game Modal -->
<div id="createGameModal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full">
  <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
    <div class="mt-3">
      <h3 class="text-lg font-medium text-gray-900 mb-4">Create New Game</h3>
      <form action="/games" method="POST" class="space-y-4">
        <div>
          <label for="name" class="block text-sm font-medium text-gray-700">Game Name</label>
          <input type="text" name="name" id="name" required
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
            placeholder="Word at a Time">
        </div>
        <div>
          <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
          <textarea name="description" id="description" rows="3" required
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
            placeholder="Describe how to play this game..."></textarea>
        </div>
        <div class="grid grid-cols-2 gap-4">
          <div>
            <label for="min_players" class="block text-sm font-medium text-gray-700">Min Players</label>
            <input type="number" name="min_players" id="min_players" required min="1"
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
              placeholder="2">
          </div>
          <div>
            <label for="max_players" class="block text-sm font-medium text-gray-700">Max Players</label>
            <input type="number" name="max_players" id="max_players" required min="1"
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
              placeholder="8">
          </div>
        </div>
        <div>
          <label for="tags" class="block text-sm font-medium text-gray-700">Tags</label>
          <input type="text" name="tags" id="tags"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
            placeholder="warmup, scene, narrative (comma-separated)">
        </div>
        <div class="flex justify-end space-x-3">
          <button type="button" onclick="document.getElementById('createGameModal').classList.add('hidden')"
            class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-100 rounded-md hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500">
            Cancel
          </button>
          <button type="submit"
            class="px-4 py-2 text-sm font-medium text-white bg-blue-600 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
            Create Game
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<script>
  function rateGame(gameId, rating) {
    fetch(`/games/${gameId}/rate`, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ rating: rating })
    })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          const stars = document.querySelectorAll(`[data-game-id="${gameId}"] .star`);
          stars.forEach((star, index) => {
            star.classList.toggle('text-yellow-400', index < rating);
            star.classList.toggle('text-gray-300', index >= rating);
          });
        }
      })
      .catch(error => console.error('Error:', error));
  }
</script>
{{end}}
